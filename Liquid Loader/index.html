<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Liquid Loader Animation</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loader-container">
        <div class="liquid"></div>
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <!-- Bubbles -->
        <div class="bubble" style="left: 20%; animation-delay: 1s;"></div>
        <div class="bubble" style="left: 40%; animation-delay: 2s;"></div>
        <div class="bubble" style="left: 60%; animation-delay: 1.5s;"></div>
        <div class="bubble" style="left: 80%; animation-delay: 3s;"></div>
    </div>
</body>
</html>
